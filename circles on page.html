<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <link type="text/css" rel="stylesheet" href="patatap.css">

    <script type="text/paperscript" canvas="myCanvas">      
        for(var x = 0; x < 1000; x += 100) {      <!-- this is for X coordinate so poziomo  -->
            for(var y = 0; y < 1000; y += 100) {    <!-- this is for Y coordinate so pionowo  -->
                new Path.Circle(new Point(x, y), 20).fillColor = "pink";
            }
        }
        
        

    </script>
    
<style>
canvas {
    width: 100%;
}

body, html { /* this eliminates little white margin around website and makes our pag display in 100% */
    height: 100%;
    margin: 0;
}
</style>


</head>
<body>
    

    <canvas id="myCanvas" resize></canvas>
    <!-- <script type="text/javascript" src="assets/js/todo-list.js"></script> -->
</body>
</html>
